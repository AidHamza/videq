<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>videq</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/custom.css" rel="stylesheet">
    <link href="/resources/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">

</head>
<body class="home">

<form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
    <div class="form-inline">
      <div class="form-group">
        <input type="file" name="files[]" id="js-upload-files" multiple>
      </div>
      <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
    </div>
</form>

<header>

    <a href="/" class="logo" title="Videq"><h1>Videq</h1></a>
    
</header>

<div id="main" role="main">

  <div class="block intro">
    
    <div id="intro_vid">
        
        <!-- video -->

      <div class="overlay">


        <div id="upload_form">
            

            <!-- Drop Zone -->
            <div class="upload-drop-zone" id="drop-zone">
                <div class="icon"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></div>
                <p>Drop video or <a href="#" class="classic_upload">select file</a></p>

                <div>

                    <p>Drag and drop following files and click upload to resume them:</p>
                    <ul id="list-of-not-uploded-files">    
                    </ul>

                </div>
            </div>

        </div>


        <div class="container">





                <!-- Progress Bar -->
                <div class="progress" style="display: none;">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                  <span class="sr-only"></span>
                </div>
                </div>

                <!-- Upload Finished -->
                <div class="js-upload-finished" style="display: none;">
                <div id="fileLog" class="list-group">
                </div>
                </div>



                <div id="list-of-stored-files-holder" class="panel panel-success" style="display: none;">
                <div class="panel-heading">Files stored</div>
                <div class="panel-body">
                  <ul id="list-of-stored-files"></ul>
                </div>
                </div><!-- .panel -->






            
                <div class="panel panel-default">
                <div class="panel-heading"><strong>Output</strong></div>
                <div class="panel-body">

                  <form>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Dimensions</label>

                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                            320x240
                          </label>
                          <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            640x480
                          </label>
                          <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                            800x600
                          </label>
                        </div>
                    </div>


                    

                    <div class="form-group">
                      <label for="generate_html">Give me HTML code</label>
                      <br>
                      <input id="generate_html" name="generate_html" type="checkbox" checked data-size="normal" class="bswitch" data-on-text="Yes" data-off-text="No">
                    </div>


                    <div class="form-group">
                      <label for="leave_audio">Leave audio</label>
                      <br>
                      <input id="leave_audio" name="leave_audio" type="checkbox" checked data-size="normal" class="bswitch" data-on-text="Yes" data-off-text="No">
                    </div>




                    <button type="submit" class="btn btn-default">Submit</button>

                    
                  </form>

                </div>
                </div><!-- .panel -->



            </div><!-- .container -->

        </div><!-- .overlay -->

    </div><!-- .intro_vid -->

  </div>

</div>


<div class="gopher"></div>

<footer>

    <p class="copy">Copyright Â© 2015. Nivas All Rights Reserved</p>
    
</footer>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/resources/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
    <script src="/resources/js/flow.js"></script>
    <script src="/resources/js/jquery.cookie.js"></script>
    <script src="/resources/js/custom.js"></script>
  </body>
</html>
