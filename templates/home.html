<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>videq</title>

    <link href="/resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/css/custom.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h1>videq</h1>

      <div id="list-of-not-uploded-files-holder" class="panel panel-warning" style="display: none;">
        <div class="panel-heading">Unfinished files to upload</div>
        <div class="panel-body">
          <p>Drag and drop following files and click upload to resume them:</p>
          <ul id="list-of-not-uploded-files">    
          </ul>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading"><strong>Upload Files</strong></div>
        <div class="panel-body">

        <div id="upload_form">
          <!-- Standar Form -->
          <h4>Select files from your computer</h4>
          <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
            <div class="form-inline">
              <div class="form-group">
                <input type="file" name="files[]" id="js-upload-files" multiple>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
            </div>
          </form>

          <!-- Drop Zone -->
          <h4>Or drag and drop files below</h4>
          <div class="upload-drop-zone" id="drop-zone">
            Just drag and drop files here
          </div>
        </div>

          <!-- Progress Bar -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
              <span class="sr-only"></span>
            </div>
          </div>

          <!-- Upload Finished -->
          <div class="js-upload-finished">
            <div id="fileLog" class="list-group">
            </div>
          </div>
        </div>
      </div>

      <div id="list-of-stored-files-holder" class="panel panel-success" style="display: none;">
        <div class="panel-heading">Files stored</div>
        <div class="panel-body">
          <ul id="list-of-stored-files">
          </ul>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/resources/js/bootstrap.min.js"></script>
    <script src="/resources/js/flow.js"></script>
    <script src="/resources/js/jquery.cookie.js"></script>
    <script src="/resources/js/custom.js"></script>
  </body>
</html>
